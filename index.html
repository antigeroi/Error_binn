<!DOCTYPE html>
<html>
<head>
    <title>üîí</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:#0a0a0a;color:#d0d0d0;font-family:monospace;font-size:13px}
        .h{background:#111;padding:10px;border-bottom:1px solid #f00;display:flex;justify-content:space-between;align-items:center}
        .t{color:#f00;margin:0;letter-spacing:1px}
        .a{background:#f00;color:#000;padding:5px 10px;border-radius:2px;text-decoration:none;font-weight:bold}
        .s{padding:10px;background:#0d0d0d}
        .i{width:100%;padding:8px;background:#222;border:1px solid #333;border-radius:12px;color:#d0d0d0}
        .c{padding:10px}
        .p{background:#111;border-radius:4px;padding:10px;margin:6px 0;border-left:2px solid #0a0;cursor:pointer}
        .p:hover{background:#1a1a1a}
        .l{color:#0a0;font-weight:bold}
        .u{color:#666;font-size:10px}
        .f{position:fixed;bottom:12px;right:12px;width:40px;height:40px;background:#fff;border-radius:20px;display:flex;align-items:center;justify-content:center;color:#f00;font-size:18px;text-decoration:none}
        .m{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.96);z-index:1000}
        .mc{background:#111;margin:15px auto;padding:12px;border-radius:6px;width:94%;max-width:480px}
        .x{color:#fff;float:right;cursor:pointer}
        .tx{background:#0a0a0a;padding:8px;border-radius:3px;white-space:pre-wrap;margin:6px 0;font-size:11px}
        .b{background:#06c;color:#fff;border:none;padding:5px 8px;border-radius:2px;margin-top:4px;cursor:pointer;font-size:11px}
    </style>
</head>
<body>
    <div class="h">
        <div class="t">[SYS]</div>
        <a href="mod.html" class="a">ADM</a>
    </div>
    
    <div class="s">
        <input type="text" class="i" placeholder="[SRCH]" id="q">
    </div>
    
    <div class="c" id="pc">
        <div style="text-align:center;padding:30px;color:#555">[...]</div>
    </div>
    
    <a href="new.html" class="f">+</a>
    
    <div class="m" id="md">
        <div class="mc">
            <div class="x" onclick="cm()">√ó</div>
            <div class="tx" id="ml"></div>
            <div class="tx" id="mv"></div>
            <div class="tx" id="mc"></div>
            <button class="b" onclick="cc('v')">CPY V</button>
            <button class="b" onclick="cc('c')">CPY C</button>
        </div>
    </div>

    <script>
        // –ó–ê–®–ò–§–†–û–í–ê–ù–ù–´–ï –î–ê–ù–ù–´–ï –°–û–°–ê–¢–¨
        const _0x = [
            'Njk1ODc5ZjJhZTU5NmU3MDhmYzEzZjU3',
            'JDJhJDEwJGxNM3dIV2Y1b2hFMWNKMEsvdG4wN2VWdWo3VzgwWmxqeGR3SlVhTkQvY0JPUWRLS3hwdFZD',
            'MTIyMzMx',
            'YXBwcm92ZWQ=',
            'cGVuZGluZw=='
        ];
        
        // üîì –î–ï–ö–û–î–ï–†
        function _d() {
            try {
                let a = atob(_0x[0]);
                let b = atob(_0x[1]);
                let c = atob(_0x[2]);
                let d = atob(_0x[3]);
                let e = atob(_0x[4]);
                
                if (!a || !b) throw new Error();
                
                return {
                    i: a,
                    k: b,
                    p: c,
                    a: d,
                    w: e
                };
            } catch(e) {
                return { i: '', k: '', p: '', a: '', w: '' };
            }
        }
        
        // üì° –ó–ê–ü–†–û–°
        async function _l() {
            const d = _d();
            if (!d.i) return { r: [] };
            
            try {
                let r = await fetch(
                    `https://api.jsonbin.io/v3/b/${d.i}/latest`,
                    { headers: { 'X-Master-Key': d.k } }
                );
                
                if (!r.ok) return { r: [] };
                return await r.json();
            } catch(e) {
                return { r: [] };
            }
        }
        
        // üìä –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï
        async function _v() {
            const c = document.getElementById('pc');
            const d = await _l();
            const s = _d();
            
            if (!d.record || !d.record.pastes) {
                c.innerHTML = '<div style="text-align:center;padding:30px;color:#555">[---]</div>';
                return;
            }
            
            const f = d.record.pastes.filter(p => p.status === s.a);
            
            if (f.length === 0) {
                c.innerHTML = '<div style="text-align:center;padding:30px;color:#555">[...]</div>';
                return;
            }
            
            c.innerHTML = f.map(p => `
                <div class="p" onclick="_s(${p.id})">
                    <div class="l">${_e(p.lika)} ${p.tag ? '<span style="background:#f00;color:#000;padding:1px 5px;border-radius:2px;font-size:9px">'+_e(p.tag)+'</span>' : ''}</div>
                    <div class="u">${_e(p.author)} | ${p.date}</div>
                </div>
            `).join('');
        }
        
        // üëÅÔ∏è –ü–û–ö–ê–ó–ê–¢–¨
        let _c = null;
        async function _s(id) {
            const d = await _l();
            const p = d.record.pastes.find(x => x.id === id);
            if (!p) return;
            
            _c = p;
            document.getElementById('ml').textContent = p.lika;
            document.getElementById('mv').textContent = p.validation;
            document.getElementById('mc').textContent = p.content;
            document.getElementById('md').style.display = 'block';
        }
        
        // ‚ùå –ó–ê–ö–†–´–¢–¨
        function cm() {
            document.getElementById('md').style.display = 'none';
        }
        
        // üìã –ö–û–ü–ò–†–û–í–ê–¢–¨
        async function cc(t) {
            if (!_c) return;
            
            const txt = t === 'v' ? _c.validation : _c.content;
            
            try {
                await navigator.clipboard.writeText(txt);
                alert('[+]');
            } catch(e) {
                let ta = document.createElement('textarea');
                ta.value = txt;
                document.body.appendChild(ta);
                ta.select();
                document.execCommand('copy');
                document.body.removeChild(ta);
                alert('[+]');
            }
        }
        
        // üîç –ü–û–ò–°–ö
        document.getElementById('q').addEventListener('input', async function(e) {
            const q = e.target.value.toLowerCase();
            if (!q) {
                _v();
                return;
            }
            
            const d = await _l();
            const s = _d();
            const f = d.record.pastes.filter(p => p.status === s.a);
            
            let r = f;
            if (q === '#—Ñ–µ–π–º' || q === '—Ñ–µ–π–º') {
                r = f.filter(p => p.tag === '#—Ñ–µ–π–º');
            } else {
                r = f.filter(p => 
                    p.lika.toLowerCase().includes(q) ||
                    p.author.toLowerCase().includes(q)
                );
            }
            
            const c = document.getElementById('pc');
            if (r.length === 0) {
                c.innerHTML = '<div style="text-align:center;padding:30px;color:#555">[?]</div>';
                return;
            }
            
            c.innerHTML = r.map(p => `
                <div class="p" onclick="_s(${p.id})">
                    <div class="l">${_e(p.lika)}</div>
                    <div class="u">${_e(p.author)}</div>
                </div>
            `).join('');
        });
        
        // üõ°Ô∏è ESCAPE
        function _e(t) {
            let d = document.createElement('div');
            d.textContent = t;
            return d.innerHTML;
        }
        
        // üöÄ –°–¢–ê–†–¢
        _v();
        
        // üõ°Ô∏è –ó–ê–©–ò–¢–ê
        setInterval(() => {
            if (window.console && console.clear) {
                console.clear();
                console.log('%cüîê', 'color: #f00;');
            }
        }, 300);
    </script>
</body>
</html>
