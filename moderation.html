<!DOCTYPE html>
<html>
<head>
    <title>[ADM]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{background:#0a0a0a;color:#d0d0d0;font-family:monospace}
        .l{background:#111;padding:25px;border-radius:5px;max-width:320px;margin:60px auto;text-align:center;border:1px solid #f00}
        .li{padding:10px;width:100%;margin:12px 0;background:#222;border:1px solid #333;color:#d0d0d0;text-align:center;letter-spacing:2px}
        .lb{padding:10px;width:100%;background:#f00;color:#000;border:none;border-radius:2px;font-weight:bold;cursor:pointer}
        .le{color:#f00;margin-top:8px;display:none;font-size:11px}
        .h{display:flex;align-items:center;padding:12px;border-bottom:1px solid #333}
        .hb{color:#d0d0d0;font-size:18px;margin-right:8px;text-decoration:none}
        .ht{color:#f00}
        .p{background:#111;padding:12px;margin:8px;border-radius:5px;border-left:2px solid #f90}
        .pt{color:#f90;font-weight:bold;margin-bottom:4px;font-size:13px}
        .pu{color:#666;font-size:10px;margin-bottom:8px}
        .pp{background:#0a0a0a;padding:8px;border-radius:3px;margin:4px 0;font-size:11px;max-height:90px;overflow-y:auto}
        .pb{display:flex;gap:6px;margin-top:8px}
        .pbb{flex:1;padding:6px;border:none;border-radius:2px;font-weight:bold;cursor:pointer;font-size:11px}
        .pa{background:#0a0;color:#000}
        .pf{background:#c0c;color:#fff}
        .pr{background:#f00;color:#fff}
    </style>
</head>
<body>
    <!-- –õ–û–ì–ò–ù -->
    <div id="ls" class="l">
        <div style="color:#f00;margin-bottom:15px;font-size:13px">[ADM]</div>
        <input type="password" class="li" id="pw" placeholder="[PWD]">
        <button class="lb" onclick="_a()">[>]</button>
        <div class="le" id="lerr">[X]</div>
    </div>
    
    <!-- –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨ -->
    <div id="ap" style="display:none">
        <div class="h">
            <a href="index.html" class="hb">‚Üê</a>
            <div class="ht">[CTRL]</div>
        </div>
        
        <div id="pc">
            <div style="text-align:center;padding:30px;color:#555">[...]</div>
        </div>
    </div>

    <script>
        // üîí –ó–ê–®–ò–§–†–û–í–ê–ù–ù–´–ï –î–ê–ù–ù–´–ï
        const _2 = [
            'MTIyMzMx',
            'Njk1ODc5ZjJhZTU5NmU3MDhmYzEzZjU3',
            'JDJhJDEwJGxNM3dIV2Y1b2hFMWNKMEsvdG4wN2VWdWo3VzgwWmxqeGR3SlVhTkQvY0JPUWRLS3hwdFZD',
            'cGVuZGluZw==',
            'YXBwcm92ZWQ=',
            'cmVqZWN0ZWQ='
        ];
        
        // üîì –î–ï–ö–û–î–ï–†
        function _d() {
            try {
                return {
                    p: atob(_2[0]),
                    i: atob(_2[1]),
                    k: atob(_2[2]),
                    w: atob(_2[3]),
                    a: atob(_2[4]),
                    r: atob(_2[5])
                };
            } catch(e) {
                return { p: '', i: '', k: '', w: '', a: '', r: '' };
            }
        }
        
        let _t = null;
        let _v = null;
        
        // üîê –ü–ê–†–û–õ–¨
        function _a() {
            const inp = document.getElementById('pw').value;
            const err = document.getElementById('lerr');
            const d = _d();
            
            if (inp === d.p) {
                _t = btoa(Date.now() + '|' + Math.random());
                document.getElementById('ls').style.display = 'none';
                document.getElementById('ap').style.display = 'block';
                _l();
            } else {
                err.style.display = 'block';
                document.getElementById('pw').style.borderColor = '#f00';
                document.getElementById('pw').value = '';
            }
        }
        
        // üì• –ó–ê–ì–†–£–ó–ö–ê
        async function _l() {
            try {
                const d = _d();
                const res = await fetch(
                    `https://api.jsonbin.io/v3/b/${d.i}/latest`,
                    { headers: { 'X-Master-Key': d.k } }
                );
                
                if (!res.ok) throw new Error();
                const data = await res.json();
                _v = data.metadata.version;
                
                const pen = data.record.pastes.filter(p => p.status === d.w);
                const c = document.getElementById('pc');
                
                if (pen.length === 0) {
                    c.innerHTML = '<div style="text-align:center;padding:30px;color:#555">[...]</div>';
                    return;
                }
                
                c.innerHTML = pen.map(p => `
                    <div class="p" id="p${p.id}">
                        <div class="pt">${_e(p.lika)}</div>
                        <div class="pu">${_e(p.author)} | ${p.date}</div>
                        
                        <div class="pp">
                            <strong>[V]:</strong><br>
                            ${_e(p.validation.substring(0, 100))}${p.validation.length > 100 ? '...' : ''}
                        </div>
                        
                        <div class="pp">
                            <strong>[C]:</strong><br>
                            ${_e(p.content.substring(0, 150))}${p.content.length > 150 ? '...' : ''}
                        </div>
                        
                        <div class="pb">
                            <button class="pbb pa" onclick="_y(${p.id}, false)">‚úì</button>
                            <button class="pbb pf" onclick="_y(${p.id}, true)">#</button>
                            <button class="pbb pr" onclick="_r(${p.id})">‚úó</button>
                        </div>
                    </div>
                `).join('');
            } catch(e) {
                document.getElementById('pc').innerHTML = 
                    '<div style="text-align:center;padding:30px;color:#f00">[X]</div>';
            }
        }
        
        // ‚úÖ –û–î–û–ë–†–ò–¢–¨
        async function _y(id, tag) {
            if (!confirm(tag ? '[+#]?' : '[+]?')) return;
            
            try {
                const d = _d();
                const res = await fetch(
                    `https://api.jsonbin.io/v3/b/${d.i}/latest`,
                    { headers: { 'X-Master-Key': d.k } }
                );
                
                if (!res.ok) throw new Error();
                const data = await res.json();
                const db = data.record;
                
                if (data.metadata.version !== _v) {
                    alert('[RLD]');
                    return;
                }
                
                const p = db.pastes.find(x => x.id === id);
                if (p) {
                    p.status = d.a;
                    if (tag) {
                        p.tag = '#—Ñ–µ–π–º';
                    }
                }
                
                const save = await fetch(`https://api.jsonbin.io/v3/b/${d.i}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': d.k,
                        'X-Bin-Versioning': 'false'
                    },
                    body: JSON.stringify(db)
                });
                
                if (save.ok) {
                    document.getElementById(`p${id}`).remove();
                    _v = (await save.json()).metadata.version;
                    alert('[+]');
                } else {
                    throw new Error();
                }
            } catch(e) {
                alert('[X]');
            }
        }
        
        // ‚ùå –û–¢–ö–õ–û–ù–ò–¢–¨
        async function _r(id) {
            if (!confirm('[X]?')) return;
            
            try {
                const d = _d();
                const res = await fetch(
                    `https://api.jsonbin.io/v3/b/${d.i}/latest`,
                    { headers: { 'X-Master-Key': d.k } }
                );
                
                if (!res.ok) throw new Error();
                const data = await res.json();
                const db = data.record;
                
                if (data.metadata.version !== _v) {
                    alert('[RLD]');
                    return;
                }
                
                const p = db.pastes.find(x => x.id === id);
                if (p) {
                    p.status = d.r;
                }
                
                const save = await fetch(`https://api.jsonbin.io/v3/b/${d.i}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': d.k,
                        'X-Bin-Versioning': 'false'
                    },
                    body: JSON.stringify(db)
                });
                
                if (save.ok) {
                    document.getElementById(`p${id}`).remove();
                    _v = (await save.json()).metadata.version;
                    alert('[X]');
                } else {
                    throw new Error();
                }
            } catch(e) {
                alert('[XX]');
            }
        }
        
        // üõ°Ô∏è ESCAPE
        function _e(t) {
            let d = document.createElement('div');
            d.textContent = t;
            return d.innerHTML;
        }
        
        // ‚å®Ô∏è ENTER
        document.getElementById('pw').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') _a();
        });
        
        // üõ°Ô∏è –ó–ê–©–ò–¢–ê
        setInterval(() => {
            if (window.console && console.clear) {
                console.clear();
                console.log('%cüîí', 'color: #f00;');
            }
        }, 300);
    </script>
</body>
</html>
