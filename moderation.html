<body>

    <div class="pastes-container" id="pendingContainer">
        <div class="no-pastes">üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –ø–∞—Å—Ç –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é...</div>
    </div>

    <script>
        // üîê –°–ò–°–¢–ï–ú–ê –ó–ê–©–ò–¢–´ –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–ò
        
        // –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø
        const SECURITY_CONFIG = {
            ADMIN_PASSWORD: '188221',
            ENCRYPTED_KEYS: {
                binId: 'Njk1ODY5MzlhZTU5NmU3MDhmYzEyNGI3',
                masterKey: 'JDJhJDEwJGwxNWJHczVjSlVpSW1ZRVcwUzhwSnVIUmxrT2hvNTMuZ2FNOGt4NUNOSWFE" + "MHdnWTIyRFo2'
            },
            MAX_ADMIN_ATTEMPTS: 3,
            ADMIN_TIMEOUT: 1800000 // 30 –º–∏–Ω—É—Ç
        };
        
        let adminToken = null;
        let failedAdminAttempts = 0;
        let keys = null;
        let JSONBIN_URL = null;
        let currentVersion = null;
        
        // üîê –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ó–ê–©–ò–¢–´ –ê–î–ú–ò–ù–ê
        function initializeAdminSecurity() {
            console.log('üõ°Ô∏è –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞...');
            
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π —Å–µ—Å—Å–∏–∏ –∞–¥–º–∏–Ω–∞
            const adminSession = localStorage.getItem('admin_session');
            if (adminSession) {
                try {
                    const session = JSON.parse(adminSession);
                    if (session.token && session.expiry > Date.now()) {
                        adminToken = session.token;
                        document.getElementById('shieldScreen').style.display = 'none';
                        initializeAdminPanel();
                        return;
                    }
                } catch(e) {
                    localStorage.removeItem('admin_session');
                }
            }
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —ç–∫—Ä–∞–Ω –∑–∞—â–∏—Ç—ã
            document.getElementById('shieldScreen').style.display = 'flex';
            document.getElementById('shieldPassword').focus();
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ Enter
            document.getElementById('shieldPassword').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') checkAdminPassword();
            });
        }
        
        // üîê –ü–†–û–í–ï–†–ö–ê –ü–ê–†–û–õ–Ø –ê–î–ú–ò–ù–ê
        function checkAdminPassword() {
            const input = document.getElementById('shieldPassword').value.trim();
            const errorElem = document.getElementById('shieldError');
            
            if (input !== SECURITY_CONFIG.ADMIN_PASSWORD) {
                failedAdminAttempts++;
                errorElem.style.display = 'block';
                errorElem.textContent = `–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å! (${failedAdminAttempts}/${SECURITY_CONFIG.MAX_ADMIN_ATTEMPTS})`;
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –æ—à–∏–±–∫–∏
                document.getElementById('shieldPassword').style.borderColor = '#ff4444';
                document.getElementById('shieldPassword').style.animation = 'shake 0.5s';
                setTimeout(() => {
                    document.getElementById('shieldPassword').style.animation = '';
                    document.getElementById('shieldPassword').value = '';
                }, 500);
                
                if (failedAdminAttempts >= SECURITY_CONFIG.MAX_ADMIN_ATTEMPTS) {
                    blockAdminAccess();
                    return;
                }
                return;
            }
            
            // –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞
            createAdminSession();
            document.getElementById('shieldScreen').style.display = 'none';
            showSystemMessage('‚úÖ –ê–¥–º–∏–Ω –¥–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω', 'success');
            initializeAdminPanel();
        }
        
        // üîê –°–û–ó–î–ê–ù–ò–ï –°–ï–°–°–ò–ò –ê–î–ú–ò–ù–ê
        function createAdminSession() {
            adminToken = generateAdminToken();
            
            const sessionData = {
                token: adminToken,
                created: Date.now(),
                expiry: Date.now() + SECURITY_CONFIG.ADMIN_TIMEOUT
            };
            
            localStorage.setItem('admin_session', JSON.stringify(sessionData));
            
            // –ê–≤—Ç–æ–ª–æ–≥–∏–Ω —á–µ—Ä–µ–∑ 30 –º–∏–Ω—É—Ç
            setTimeout(() => {
                showSystemMessage('üîÑ –°–µ—Å—Å–∏—è –∞–¥–º–∏–Ω–∞ –∏—Å—Ç–µ–∫–ª–∞', 'warning');
                localStorage.removeItem('admin_session');
                location.reload();
            }, SECURITY_CONFIG.ADMIN_TIMEOUT);
        }
        
        // üîê –ë–õ–û–ö–ò–†–û–í–ö–ê –î–û–°–¢–£–ü–ê –ê–î–ú–ò–ù–ê
        function blockAdminAccess() {
            const blockUntil = Date.now() + 300000; // 5 –º–∏–Ω—É—Ç
            
            localStorage.setItem('admin_blocked_until', blockUntil.toString());
            localStorage.removeItem('admin_session');
            
            document.getElementById('shieldScreen').innerHTML = `
                <div class="shield-box">
                    <h2 style="color:#ff4444">üö´ –î–û–°–¢–£–ü –ó–ê–ë–õ–û–ö–ò–†–û–í–ê–ù</h2>
                    <p style="color:#aaa">–ü—Ä–µ–≤—ã—à–µ–Ω–æ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ø—ã—Ç–æ–∫</p>
                    <div style="margin:20px 0">
                        <div style="width:100%;height:4px;background:#333;border-radius:2px">
                            <div style="width:100%;height:100%;background:#ff4444;border-radius:2px;animation:blockTimer 300s linear"></div>
                        </div>
                    </div>
                    <p style="color:#888;font-size:12px">–ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞ —á–µ—Ä–µ–∑ 5 –º–∏–Ω—É—Ç</p>
                </div>
            `;
            
            setTimeout(() => {
                localStorage.removeItem('admin_blocked_until');
                location.reload();
            }, 300000);
        }
        
        // üîê –ì–ï–ù–ï–†–ê–¶–ò–Ø –¢–û–ö–ï–ù–ê –ê–î–ú–ò–ù–ê
        function generateAdminToken() {
            const timestamp = Date.now();
            const random = Math.random().toString(36).substring(2);
            const hash = btoa(timestamp + '|ADMIN|' + random + '|' + navigator.userAgent);
            return hash.substring(0, 40);
        }
        
        // üîê –ü–û–õ–£–ß–ï–ù–ò–ï –ö–õ–Æ–ß–ï–ô
        function getSecureKeys() {
            try {
                const binId = atob(SECURITY_CONFIG.ENCRYPTED_KEYS.binId);
                const masterKey = atob(SECURITY_CONFIG.ENCRYPTED_KEYS.masterKey);
                
                if (!binId || !masterKey) throw new Error('Invalid keys');
                return { BIN_ID: binId, MASTER_KEY: masterKey };
            } catch (e) {
                console.error('Admin key error:', e);
                showSystemMessage('‚ùå –û—à–∏–±–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏', 'error');
                return null;
            }
        }
        
        // üîê –ë–ï–ó–û–ü–ê–°–ù–´–ô FETCH –î–õ–Ø –ê–î–ú–ò–ù–ê
        async function adminFetch(url, options = {}) {
            if (!adminToken) throw new Error('No admin token');
            
            if (!options.headers) options.headers = {};
            options.headers['X-Admin-Token'] = adminToken;
            options.headers['X-Admin-Session'] = 'active';
            
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000);
            options.signal = controller.signal;
            
            try {
                const response = await fetch(url, options);
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    if (response.status === 401 || response.status === 403) {
                        showSystemMessage('üîê –¢—Ä–µ–±—É–µ—Ç—Å—è –ø–æ–≤—Ç–æ—Ä–Ω–∞—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è', 'error');
                        localStorage.removeItem('admin_session');
                        setTimeout(() => location.reload(), 2000);
                    }
                    throw new Error(`HTTP ${response.status}`);
                }
                
                return response;
            } catch (error) {
                clearTimeout(timeoutId);
                throw error;
            }
        }
        
        // üõ†Ô∏è –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ê–î–ú–ò–ù –ü–ê–ù–ï–õ–ò
        function initializeAdminPanel() {
            console.log('üõ†Ô∏è –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–∞–Ω–µ–ª–∏ –º–æ–¥–µ—Ä–∞—Ü–∏–∏...');
            
            keys = getSecureKeys();
            if (!keys) return;
            
            JSONBIN_URL = `https://api.jsonbin.io/v3/b/${keys.BIN_ID}`;
            
            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –ø–∞—Å—Ç—ã
            loadPendingPastes();
            
            // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
            setInterval(() => {
                if (document.visibilityState === 'visible') {
                    loadPendingPastes();
                }
            }, 60000);
        }
        
        // üìä –ó–ê–ì–†–£–ó–ò–¢–¨ –ü–ê–°–¢–´ –ù–ê –ú–û–î–ï–†–ê–¶–ò–Æ
        async function loadPendingPastes() {
            try {
                const response = await adminFetch(JSONBIN_URL + '/latest', {
                    headers: { 'X-Master-Key': keys.MASTER_KEY }
                });
                
                const data = await response.json();
                const db = data.record;
                currentVersion = data.metadata.version;
                
                const pending = db.pastes.filter(p => p.status === 'pending');
                const stats = db.pastes.reduce((acc, p) => {
                    acc[p.status] = (acc[p.status] || 0) + 1;
                    return acc;
                }, {});
                
                // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                document.getElementById('stats').innerHTML = `
                    ‚è≥ –ù–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏: <strong style="color:#ffaa44">${pending.length}</strong> |
                    ‚úÖ –û–¥–æ–±—Ä–µ–Ω–æ: <strong style="color:#44ff44">${stats.approved || 0}</strong> |
                    ‚ùå –û—Ç–∫–ª–æ–Ω–µ–Ω–æ: <strong style="color:#ff4444">${stats.rejected || 0}</strong>
                `;
                
                // –û—Ç–æ–±—Ä–∞–∑–∏—Ç—å –ø–∞—Å—Ç—ã
                const container = document.getElementById('pendingContainer');
                if (!pending.length) {
                    container.innerHTML = '<div class="no-pastes">‚úÖ –ù–µ—Ç –ø–∞—Å—Ç –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏</div>';
                    return;
                }
                
                container.innerHTML = pending.map(p => `
                    <div class="paste-card" id="paste-${p.id}">
                        <div class="paste-lika">üîë ${escapeHtml(p.lika)}</div>
                        <div class="paste-meta">üë§ ${escapeHtml(p.author)} | üìÖ ${p.date} | üÜî ${p.id}</div>
                        
                        <div class="paste-preview">
                            <strong>‚úÖ –í–∞–ª–∏–¥–∞—Ü–∏—è:</strong><br>
                            ${escapeHtml(p.validation.substring(0, 200))}${p.validation.length > 200 ? '...' : ''}
                        </div>
                        
                        <div class="paste-preview">
                            <strong>üìÑ –ü–∞—Å—Ç–∞:</strong><br>
                            ${escapeHtml(p.content.substring(0, 300))}${p.content.length > 300 ? '...' : ''}
                        </div>
                        
                        <div class="fame-check">
                            <input type="checkbox" id="fame-${p.id}">
                            <label for="fame-${p.id}">–î–æ–±–∞–≤–∏—Ç—å —Ç–µ–≥ #—Ñ–µ–π–º</label>
                        </div>
                        
                        <div class="controls-row">
                            <button class="btn approve-btn" onclick="approvePaste(${p.id})">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
                            <button class="btn reject-btn" onclick="rejectPaste(${p.id})">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                        </div>
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('Load pending error:', error);
                document.getElementById('pendingContainer').innerHTML = 
                    '<div class="no-pastes">‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</div>';
            }
        }
        
        // ‚úÖ –û–î–û–ë–†–ò–¢–¨ –ü–ê–°–¢–£
        async function approvePaste(id) {
            if (!confirm('–û–¥–æ–±—Ä–∏—Ç—å —ç—Ç—É –ø–∞—Å—Ç—É?')) return;
            
            const fameChecked = document.getElementById(`fame-${id}`).checked;
            
            try {
                // –ó–∞–≥—Ä—É–∑–∏—Ç—å —Å–≤–µ–∂–∏–µ –¥–∞–Ω–Ω—ã–µ
                const response = await adminFetch(JSONBIN_URL + '/latest', {
                    headers: { 'X-Master-Key': keys.MASTER_KEY }
                });
                
                const data = await response.json();
                const db = data.record;
                
                // –ù–∞–π—Ç–∏ –∏ –æ–±–Ω–æ–≤–∏—Ç—å –ø–∞—Å—Ç—É
                const paste = db.pastes.find(p => p.id === id);
                if (paste) {
                    paste.status = 'approved';
                    if (fameChecked) {
                        paste.tag = '#—Ñ–µ–π–º';
                    }
                }
                
                // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å
                const saveResponse = await adminFetch(JSONBIN_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': keys.MASTER_KEY,
                        'X-Bin-Versioning': 'false'
                    },
                    body: JSON.stringify(db)
                });
                
                if (saveResponse.ok) {
                    showSystemMessage(`‚úÖ –ü–∞—Å—Ç–∞ #${id} –æ–¥–æ–±—Ä–µ–Ω–∞`, 'success');
                    // –£–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É
                    document.getElementById(`paste-${id}`).remove();
                    // –û–±–Ω–æ–≤–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                    setTimeout(loadPendingPastes, 500);
                } else {
                    throw new Error('Save failed');
                }
                
            } catch (error) {
                console.error('Approve error:', error);
                showSystemMessage('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–¥–æ–±—Ä–µ–Ω–∏–∏', 'error');
            }
        }
        
        // ‚ùå –û–¢–ö–õ–û–ù–ò–¢–¨ –ü–ê–°–¢–£
        async function rejectPaste(id) {
            if (!confirm('–û—Ç–∫–ª–æ–Ω–∏—Ç—å —ç—Ç—É –ø–∞—Å—Ç—É?')) return;
            
            try {
                const response = await adminFetch(JSONBIN_URL + '/latest', {
                    headers: { 'X-Master-Key': keys.MASTER_KEY }
                });
                
                const data = await response.json();
                const db = data.record;
                
                const paste = db.pastes.find(p => p.id === id);
                if (paste) {
                    paste.status = 'rejected';
                }
                
                const saveResponse = await adminFetch(JSONBIN_URL, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Master-Key': keys.MASTER_KEY,
                        'X-Bin-Versioning': 'false'
                    },
                    body: JSON.stringify(db)
                });
                
                if (saveResponse.ok) {
                    showSystemMessage(`‚ùå –ü–∞—Å—Ç–∞ #${id} –æ—Ç–∫–ª–æ–Ω–µ–Ω–∞`, 'success');
                    document.getElementById(`paste-${id}`).remove();
                    setTimeout(loadPendingPastes, 500);
                } else {
                    throw new Error('Save failed');
                }
                
            } catch (error) {
                console.error('Reject error:', error);
                showSystemMessage('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–∏', 'error');
            }
        }
        
        // üí¨ –ü–û–ö–ê–ó–ê–¢–¨ –°–ò–°–¢–ï–ú–ù–û–ï –°–û–û–ë–©–ï–ù–ò–ï
        function showSystemMessage(text, type = 'success') {
            const msg = document.createElement('div');
            msg.className = `sys-msg sys-${type}`;
            msg.textContent = text;
            document.body.appendChild(msg);
            
            setTimeout(() => {
                msg.style.animation = 'slideOut 0.3s ease forwards';
                setTimeout(() => msg.remove(), 300);
            }, 3000);
        }
        
        // üîß ESCAPE HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            @keyframes blockTimer {
                from { width: 100%; }
                to { width: 0%; }
            }
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
